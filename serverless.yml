service: myserverlessproject

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  profile: serverlessUser
  region: us-east-2

plugins:
  - serverless-s3-sync

custom:
  s3Sync:
    - bucketName: my-serverless-project-upload-bucket-123123
      localDir: UploadData

functions:
  hello:
    handler: handler.hello

resources:
  Resources:
    DemoBucketUpload:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: my-serverless-project-upload-bucket-123123
